version: "3.8"

services:
  postgres:
    image: ${POSTGRES_IMAGE:-postgres:16}
    container_name: seat-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-seatdb}
      POSTGRES_USER: ${POSTGRES_USER:-seat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-seatpass}
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - seat-net

  redis:
    image: ${REDIS_IMAGE:-redis:7.2}
    container_name: seat-redis
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --maxmemory
      - 100mb
      - --maxmemory-policy
      - allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - seat-net
  redis-exporter:
    image: oliver006/redis_exporter:v1.62.0
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: redis://seat-redis:6379
    depends_on:
      - redis
    networks:
      - seat-net
  backend-a:
    build: .
    container_name: seat-backend-a
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    ports:
      - "${BACKEND_A_PORT:-8081}:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - seat-net

  backend-b:
    build: .
    container_name: seat-backend-b
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    ports:
      - "${BACKEND_B_PORT:-8082}:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - seat-net
  k6:
    image: ${K6_IMAGE:-grafana/k6}
    container_name: seat-k6
    volumes:
      - ./script:/scripts
    depends_on:
      - backend-a
      - backend-b
    command:
      [
        "run",
        "-o", "experimental-prometheus-rw",
        "--tag", "testid=v14-ttl300", # 변경 필요
        "/scripts/seat-reservation-trend-test.js"
      ]
    environment:
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
    networks:
      - seat-net
  cadvisor:
    image: ${CADVISOR_IMAGE:-gcr.io/cadvisor/cadvisor:v0.49.1}
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "${CADVISOR_PORT:-8089}:8080"
    networks:
      - seat-net
  prometheus:
    image: ${PROMETHEUS_IMAGE:-prom/prometheus}
    container_name: seat-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-remote-write-receiver"
    networks:
      - seat-net
  grafana:
    image: ${GRAFANA_IMAGE:-grafana/grafana:9.5.15}
    container_name: seat-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - prometheus
    networks:
      - seat-net

volumes:
  postgres-data:

networks:
  seat-net:
